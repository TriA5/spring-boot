<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="BigSchool - Home page course functionality">
    <title>Demo Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid px-5">
            <a class="navbar-brand" th:href="@{/products}">Home</a>
            <a class="navbar-brand" th:href="@{/products/create}">Product</a>
        </div>
    </nav>
    <form class="d-flex" role="search" th:action="@{/home/search}" th:method="get">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    <div layout:fragment="content" class="container body-content">
    </div>

    <div class="card-footer text-center">
        <hr>
